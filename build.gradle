apply plugin: 'java'

sourceCompatibility = 1.8
version = '0.1.0'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class' : 'io.scottware.TripTrackerCommandLineClient',
                'Implementation-Title': 'TripTracker',
                'Implementation-Version': version
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}